<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Zodiac Sign Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Zodiac Sign Calculator</h1>
            <p>Discover your zodiac sign with accurate astrological data</p>
        </header>
        
        <form id="zodiacForm" class="zodiac-form">
            <div class="form-group">
                <label for="birthdate">Select Your Birth Date:</label>
                <input 
  type="date" 
  id="birthdate" 
  name="birthdate" 
  required 
  min="1900-01-01" 
  max="" 
  placeholder="Select your birthdate" 
  autocomplete="off"
  class="form-control"
/>

            </div>
            <button type="submit" class="submit-btn">Calculate My Sign</button>
        </form>
        
        <div id="error" class="error hidden"></div>
        
        <div id="result" class="result hidden">
            <div class="sign-header">
                <h2><span id="sign"></span> <span id="symbol" class="symbol"></span></h2>
                <p class="date-range"><span id="dateRange"></span></p>
                <p class="element">Element: <span id="element"></span></p>
            </div>
            <div class="insight-section">
                <h3>Your Daily Insight</h3>
                <p id="insight" class="insight-text"></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
